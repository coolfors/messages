<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</meta><link rel="icon" href="images/logo.ico"></link>
<title>登录页面</title>
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div class="login-container">
    <h1>会员登录</h1>
    <form action="LoginServlet.do" method="post" id="loginForm">
    	<input type="hidden" id="op" name="op" value="login"/>
        <div>
			<input type="text" name="userName" class="userName" placeholder="输入用户名" autocomplete="off" id="userName"/>
        </div>
        <div>
            <input type="password" name="password" class="password" id="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
        </div>
        <div>
        	<input type="text"  name ="check_code" id="check_code" placeholder="请输入验证码" style="width:150px; float:left">
        	
        	<img src="CodeImageServlet" id="codeimg" style="float:right; display:inline-block; margin-top:28px;" onclick="javascript:changephoto()">
        	
        </div>
        <button id="submit" type="submit">登 陆</button>
        <button type="reset" style="background:#F0AD4E;">重 置</button>
    </form>
    <a href="register.html">
    	<button type="button" class="register-tis">还没有账号？</button>
    </a>
  
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/common.js"></script> 
<!--背景图片自动更换--> 
<script src="js/supersized.3.2.7.min.js"></script> 
<script src="js/supersized-init.js"></script> 
<!--表单验证--> 
<script src="js/jquery.validate.min.js?var1.14.0"></script>

<!-- 验证码更换图片 -->
<script type="text/javascript">
function changephoto() {
    // 每次刷新的时候获取当前时间，防止浏览器缓存刷新失败
    var imgEle= document.getElementById("codeimg");
    imgEle.src="CodeImageServlet?a="+new Date().getTime();
    
}
</script>
</body>
</html>
